<p>cart works!</p>

<lib-grid [data]="cart$|async" [headers]="['nr.','title', 'price', 'count', 'image']">
  <ng-template let-x>
    <td>{{x.title}}</td>
    <td>{{x.price}}</td>
    <td>{{x.count}}</td>
    <td>
      <img [src]="x.imgSrc" width="55">
    </td>
    <td><button (click)="add(x)">+</button></td>
    <td><button>-</button></td>
  </ng-template>
</lib-grid>
