<p>items works!</p>

<lib-grid [data]="items$|async">
  <ng-template let-x>
    <td>{{x.title}}</td>
    <td>
      <img [src]="x.imgSrc" width="40">
    </td>
    <td><button (click)="add(x)">add</button></td>
    <td><button (click)="remove(x)">remove</button></td>
    <td><button  (click)="more(x)">more</button></td>
  </ng-template>
</lib-grid>

<lib-form-generator  [config]="config"></lib-form-generator>
